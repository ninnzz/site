<div class="row">
    <div class="col s12 m12">
        <div class="card grey lighten-5">
            <div class="card-content">
                <div class="row schedule-section">
                	<h3 class="grey-text light left">News</h3>
                	
                </div>
                <table class="centered responsive bordered">
                	<thead>
                		<th>ID</th>
                		<th>Headline</th>
                		<th>Body</th>
                		<th>Author</th>
                		<th>Date</th>
                	</thead>
                	<tbody>
                		<tr ng-repeat="news in newsList">
                			<td>{{news.id}}</td>
                			<td>{{news.headline}}</td>
                			<td>{{news.body}}</td>
                			<td>{{news.author}}</td>
                			<td>{{news.date}}</td>
                		</tr>
                	</tbody>
                </table>
            </div>
        </div>
    </div>
</div>
