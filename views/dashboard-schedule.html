<div class="row">
    <div class="col s12 m12">
        <div class="card grey lighten-5">
            <div class="card-content">
                <div class="row schedule-section">
                    <h3 class="grey-text light left">Schedule</h3>
                    <a class="waves-effect waves-light btn right" modal data-target="schedModal"><i class="material-icons left">add</i>Add schedule</a>  <a class="waves-effect waves-light btn right" modal data-target="routeModal"><i class="material-icons left">add</i>Add Route</a>
                </div>
                <table class="centered responsive bordered">
                    <thead>
                        <th>&nbsp;</th>
                        <th>Boat</th>
                        <th>Time</th>
                        <th>Approximation</th>
                        <th>Route</th>
                        <th>Regular Price</th>
                        <th>Student Price</th>
                        <th>Senior Price</th>
                        <th>&nbsp;</th>
                    </thead>
                    <tbody>
                        <tr ng-repeat="sched in schedList">
                            <td><img class="responsive-img boat-pic" ng-src={{sched.img}} />
                            </td>
                            <td>{{sched.name}}</td>
                            <td>{{sched.time}}</td>
                            <td>{{sched.appro}}</td>
                            <td>{{sched.route}}</td>
                            <td>{{sched.reg}}</td>
                            <td>{{sched.stud}}</td>
                            <td>{{sched.sen}}</td>
                            <td class="edit-btns">
                                <a class="btn-floating waves-effect waves-light"><i class="material-icons">mode_edit</i></a>
                                <a class="btn-floating waves-effect waves-light"><i class="material-icons">delete</i></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Modal Structure -->
<div id="schedModal" class="modal modal-fixed-footer">
    <div class="modal-content">
        <h4>Add Schedule</h4>
        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s6">
                        <input id="first_name" type="text" class="validate">
                        <label for="first_name">Boat</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="last_name" type="text" class="validate">
                        <label for="last_name">Time</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="disabled" type="text" class="validate">
                        <label for="disabled">Approximation</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="password" type="password" class="validate">
                        <label for="password">Route</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="email" type="email" class="validate">
                        <label for="email">Price</label>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="modal-footer">
        <a class=" modal-action modal-close waves-effect waves-green btn-flat">Save</a>
    </div>
</div>
<div id="routeModal" class="modal modal-fixed-footer">
    <div class="modal-content">
        <h4>Add Route</h4>
        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s6">
                        <input id="first_name" type="text" class="validate">
                        <label for="first_name">From</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="last_name" type="text" class="validate">
                        <label for="last_name">To</label>
                    </div>
                </div>
                
            </form>
        </div>
    </div>
    <div class="modal-footer">
        <a class=" modal-action modal-close waves-effect waves-green btn-flat">Save</a>
    </div>
</div>
